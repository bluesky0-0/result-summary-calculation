<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <div class="text-center upper-color text-white rounded-b-3xl">
        <div class="text-xl font-semibold pt-5 pb-5">Your Result</div>
        <div class="flex items-center justify-center">
          <div class="circle-color rounded-full h-36 w-36">
            <p class="text-6xl pt-9 pb-2 font-bold">76</p>
            <h2 class="text-lg text-[#978cf9] font-semibold">of 100</h2>
          </div>
        </div>

        <div class="text-2xl font-bold pt-5">Great</div>
        <div class="flex items-center justify-center">
          <p class="w-72 pt-3 pb-7 text-lg font font-medium">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="">
        <div class="text-black pt-7 pl-3 text-xl font-bold p-7">Summary</div>
        
        <div class="flex flex-col items-center justify-center font-semibold gap-4">
          <div class="flex justify-between bg-[#fff6f5] w-[21rem] h-14 text-lg rounded-xl ">
            <div class="flex gap-5 mx-2">
              <img class="w-6 h-6 mt-4"  src="images/icon-reaction.svg" alt="reaction" />
              <h3 class="mt-3 text-[#ff5757]">Reaction</h3>
            </div>
            <p class="mt-3 mx-2 text-[#978cf9]"><u class="no-underline text-black">80 </u>/ 100</p>
          </div>


          <div class="flex justify-between bg-[#fffbf2] w-[21rem] h-14 text-lg rounded-xl ">
            <div class="flex gap-5 mx-2">
              <img class="w-6 h-6 mt-4"  src="images/icon-memory.svg" alt="memory" />
              <h3 class="mt-3 text-[#ffb01f]">Memory</h3>
            </div>
            <p class="mt-3 mx-2 text-[#978cf9]"><u class="no-underline text-black">92 </u>/ 100</p>
          </div>



          <div class="flex justify-between bg-[#f2fafa] w-[21rem] h-14 text-lg rounded-xl ">
            <div class="flex gap-5 mx-2">
              <img class="w-6 h-6 mt-4"  src="images/icon-verbal.svg" alt="verbal" />
              <h3 class="mt-3 text-[#00bd91]">Verbal</h3>
            </div>
            <p class="mt-3 mx-2 text-[#978cf9]"><u class="no-underline text-black">61 </u>/ 100</p>
          </div>



          <div class="flex justify-between bg-[#f3f3fd] w-[21rem] h-14 text-lg rounded-xl ">
            <div class="flex gap-5 mx-2">
              <img class="w-6 h-6 mt-4"  src="images/icon-visual.svg" alt="visual" />
              <h3 class="mt-3 text-[#1125d4]">Visual</h3>
            </div>
            <p class="mt-3 mx-2 text-[#978cf9]"><u class="no-underline text-black">61 </u>/ 100</p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
